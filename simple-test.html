<!DOCTYPE html>
<html>
<head>
    <title>Simple Ability Test</title>
</head>
<body>
    <h1>Testing Bee Ability</h1>
    <button onclick="testAbility()">Test Ability API</button>
    <div id="output"></div>
    
    <script>
        async function testAbility() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing...';
            
            try {
                const url = '/api/pets/bee/ability?weight=75&modifierType=none';
                console.log('Fetching:', url);
                
                const response = await fetch(url);
                console.log('Response:', response);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data:', data);
                    output.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    output.innerHTML = 'Error: ' + response.status + ' ' + response.statusText;
                }
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
