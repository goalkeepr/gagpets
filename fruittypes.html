    <style>
        /* Additional styles specific to fruit types page */
        .fruit-type-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

            background: var(--card-bg);

            transition: var(--transition);

            border-color: var(--primary-color);
            box-shadow: 0 8px 20px var(--shadow-light);
            transform: translateY(-2px);

            border-color: var(--primary-color);

        .fruit-type-header {
            display: flex;

            justify-content: space-between;
            margin-bottom: 15px;

            font-size: 1.3rem;

        .fruit-details {

            background: var(--result-bg);
            border-radius: var(--border-radius);
            border-left: 5px solid var(--primary-color);
            display: none;
        }

        .fruit-details.show {

            animation: fadeInUp 0.5s ease;
        }

        .fruit-details h3 {

            font-size: 1.4rem;

        .fruit-list {

        .fruit-item {
            background: var(--card-bg);

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);

            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            background: var(--bg-light);

            margin-bottom: 20px;

        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 120px;

        .stat-number {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .fruit-type-grid {
                grid-template-columns: 1fr;
            }
            
            .fruit-list {

            .stats-bar {
                padding: 15px;
            }
            
            .stat-item {

        /* Highlight matching text in search */
        .search-highlight {
            background: var(--secondary-color);
            color: var(--text-color);
            padding: 1px 2px;
            border-radius: 2px;
        }

        /* Animation for fruit details */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            }

        };

        // Application state
        const AppState = {
            selectedType: null,
            searchTerm: '',
            filteredTypes: Object.keys(fruitTypesData)
        };

        // Utility functions
        const Utils = {
            /**
             * Highlight search terms in text
             */
            highlightText(text, searchTerm) {
                if (!searchTerm) return text;
                const regex = new RegExp(`(${searchTerm})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            },

            /**
             * Calculate total number of unique fruits
             */
            getTotalUniqueFruits() {
                const allFruits = new Set();
                Object.values(fruitTypesData).forEach(fruits => {
                    fruits.forEach(fruit => allFruits.add(fruit));
                });
                return allFruits.size;
            },

            /**
             * Get fruits that match search term
             */
            searchFruits(searchTerm) {
                if (!searchTerm) return [];
                const matchingFruits = new Set();
                const lowerSearch = searchTerm.toLowerCase();
                
                Object.values(fruitTypesData).forEach(fruits => {
                    fruits.forEach(fruit => {
                        if (fruit.toLowerCase().includes(lowerSearch)) {
                            matchingFruits.add(fruit);
                        }
                    });
                });
                
                return Array.from(matchingFruits);
            },

            /**
             * Get fruit types that contain specific fruits
             */
            getTypesContainingFruits(fruits) {
                const types = [];
                Object.entries(fruitTypesData).forEach(([type, typeFruits]) => {
                    if (fruits.some(fruit => typeFruits.includes(fruit))) {
                        types.push(type);
                    }
                });
                return types;
            }
        };

        // Main application class
        class FruitTypesApp {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupDarkModeToggle();
                this.updateStats();
                this.renderFruitTypes();
            }

            setupEventListeners() {
                const searchInput = document.getElementById('searchInput');
                
                // Debounced search
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.handleSearch(e.target.value);
                    }, 300);
                });
            }

            handleSearch(searchTerm) {
                AppState.searchTerm = searchTerm.trim();
                
                if (!AppState.searchTerm) {
                    // No search term - show all types
                    AppState.filteredTypes = Object.keys(fruitTypesData);
                } else {
                    // Search in type names and fruit names
                    const lowerSearch = AppState.searchTerm.toLowerCase();
                    const matchingTypes = new Set();
                    
                    // Search type names
                    Object.keys(fruitTypesData).forEach(type => {
                        if (type.toLowerCase().includes(lowerSearch)) {
                            matchingTypes.add(type);
                        }
                    });
                    
                    // Search fruit names
                    const matchingFruits = Utils.searchFruits(AppState.searchTerm);
                    const typesWithMatchingFruits = Utils.getTypesContainingFruits(matchingFruits);
                    typesWithMatchingFruits.forEach(type => matchingTypes.add(type));
                    
                    AppState.filteredTypes = Array.from(matchingTypes);
                }
                
                this.renderFruitTypes();
                this.updateStats();
                
                // Clear selection if selected type is no longer visible
                if (AppState.selectedType && !AppState.filteredTypes.includes(AppState.selectedType)) {
                    this.clearSelection();
                }
            }

            renderFruitTypes() {
                const grid = document.getElementById('fruitTypeGrid');
                grid.innerHTML = '';
                
                AppState.filteredTypes.forEach(type => {
                    const fruits = fruitTypesData[type];
                    const card = this.createFruitTypeCard(type, fruits);
                    grid.appendChild(card);
                });
            }

            createFruitTypeCard(type, fruits) {
                const card = document.createElement('div');
                card.className = 'fruit-type-card';
                card.setAttribute('data-type', type);
                
                if (AppState.selectedType === type) {
                    card.classList.add('selected');
                }
                
                // Create preview of first few fruits
                const previewFruits = fruits.slice(0, 3);
                const previewTags = previewFruits.map(fruit => 
                    `<span class="fruit-tag">${Utils.highlightText(fruit, AppState.searchTerm)}</span>`
                ).join('');
                
                const remainingCount = fruits.length - previewFruits.length;
                const moreTag = remainingCount > 0 ? 
                    `<span class="fruit-tag">+${remainingCount} more</span>` : '';

                card.innerHTML = `
                    <div class="fruit-type-header">
                        <h3 class="fruit-type-name">${Utils.highlightText(type, AppState.searchTerm)}</h3>
                        <div class="fruit-count">${fruits.length}</div>
                    </div>
                    <div class="fruit-preview">
                        ${previewTags}
                        ${moreTag}
                    </div>
                `;

                card.addEventListener('click', () => {
                    this.selectFruitType(type);
                });

                return card;
            }

            selectFruitType(type) {
                // Update state
                AppState.selectedType = type;
                
                // Update visual selection
                document.querySelectorAll('.fruit-type-card').forEach(card => {
                    card.classList.remove('selected');
                });
                document.querySelector(`[data-type="${type}"]`).classList.add('selected');
                
                // Show fruit details
                this.showFruitDetails(type);
                this.updateStats();
            }

            showFruitDetails(type) {
                const detailsDiv = document.getElementById('fruitDetails');
                const titleElement = document.getElementById('detailsTitle');
                const listElement = document.getElementById('fruitList');
                
                const fruits = fruitTypesData[type];
                
                titleElement.innerHTML = `${type} Fruits (${fruits.length} total)`;
                
                // Clear and populate fruit list
                listElement.innerHTML = '';
                fruits.forEach(fruit => {
                    const fruitItem = document.createElement('div');
                    fruitItem.className = 'fruit-item';
                    fruitItem.innerHTML = Utils.highlightText(fruit, AppState.searchTerm);
                    listElement.appendChild(fruitItem);
                });
                
                // Show the details section
                detailsDiv.classList.add('show');
                
                // Scroll to details
                detailsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

            clearSelection() {
                AppState.selectedType = null;
                document.querySelectorAll('.fruit-type-card').forEach(card => {
                    card.classList.remove('selected');
                });
                document.getElementById('fruitDetails').classList.remove('show');
                this.updateStats();
            }

            updateStats() {
                document.getElementById('totalTypes').textContent = Object.keys(fruitTypesData).length;
                document.getElementById('totalFruits').textContent = Utils.getTotalUniqueFruits();
                document.getElementById('selectedType').textContent = AppState.selectedType || 'None';
                document.getElementById('filteredCount').textContent = AppState.filteredTypes.length;
            }

            setupDarkModeToggle() {
                const darkModeToggle = document.getElementById('darkModeToggle');
                if (!darkModeToggle) return;

                // Initialize theme from localStorage or default to light
                const savedTheme = localStorage.getItem('darkMode');
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
                
                this.setTheme(initialTheme);

                // Toggle event listener
                darkModeToggle.addEventListener('click', () => {
                    const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
                    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                    this.setTheme(newTheme);
                });

                // Listen for system theme changes
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                    if (!localStorage.getItem('darkMode')) {
                        this.setTheme(e.matches ? 'dark' : 'light');
                    }
                });
            }

            setTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('darkMode', theme);
                
                // Update toggle button icon
                const toggleIcon = document.querySelector('.dark-mode-toggle .toggle-icon');
                if (toggleIcon) {
                    toggleIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                }
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new FruitTypesApp();
        });
    </script>
